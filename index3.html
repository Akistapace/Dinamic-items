<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linhas e Colunas Fixas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #fff;
    }

    html,
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      height: 80%;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
    }

    .buttons-global {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .button {
      background-color: blue;
      border-radius: 50%;
      padding: 10px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }

    .button:hover {
      background-color: darkblue;
    }

    .lineBlock {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      padding: 10px 0;
      margin-right: 20px;
    }

    .lineBlock::before {
      content: '';
      position: absolute;
      bottom: 35%;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: brown;
      transform: translateY(-50%);
      z-index: 1;
    }

    .plant {
      width: 100px;
      height: 100px;
      object-fit: contain;
      filter: grayscale(100%);
      opacity: 0.3;
      transition: all 0.5s ease-in-out;
    }

    .plant.active {
      filter: grayscale(0%);
      opacity: 1;
    }

    .row-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
      position: relative;
    }

    .row-buttons:before {
      content: '';
      display: block;
      position: absolute;
    }

    .wrapper {
      display: flex;
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
      }

      .plant {
        width: 60px;
        height: 60px;
      }

      .lineBlock {
        gap: 0;
      }

      .button {
        font-size: 14px;
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="buttons-global">
      Colunas
      <button class="button" id="addRow">+</button>
      <button class="button" id="removeRow">-</button>
    </div>
    <div id="main-container"></div>
  </div>

  <script>
    const container = document.querySelector('#main-container');
    const addRowBtn = document.querySelector('#addRow');
    const removeRowBtn = document.querySelector('#removeRow');

    let rows = [];
    const MAX_ITEMS_PER_ROW = 5;
    const MAX_ROWS = 3;

    function createPlant(active = false) {
      const img = document.createElement('img');
      img.src = './plant.png';
      img.classList.add('plant');
      if (active) img.classList.add('active');
      return img;
    }

    function createRow() {
      if (rows.length >= MAX_ROWS) return;

      const wrapper = document.createElement('div');
      wrapper.classList.add('wrapper');

      const row = document.createElement('div');
      row.classList.add('lineBlock');

      const rowButtons = document.createElement('div');
      rowButtons.classList.add('row-buttons');

      const addItemBtn = document.createElement('button');
      addItemBtn.classList.add('button');
      addItemBtn.textContent = '+';
      addItemBtn.onclick = () => addItem(row);

      const removeItemBtn = document.createElement('button');
      removeItemBtn.classList.add('button');
      removeItemBtn.textContent = '-';
      removeItemBtn.onclick = () => removeItem(row);

      rowButtons.appendChild(addItemBtn);
      rowButtons.appendChild(removeItemBtn);

      for (let i = 0; i < MAX_ITEMS_PER_ROW; i++) {
        row.appendChild(createPlant(i === 0)); // Apenas o primeiro item da linha comeÃ§a colorido
      }

      wrapper.appendChild(row);
      wrapper.appendChild(rowButtons);
      // row.appendChild(rowButtons);
      container.appendChild(wrapper);
      rows.push(row);
    }

    function removeRow() {
      if (rows.length > 1) {
        const lastRow = rows.pop();
        container.removeChild(lastRow);
      }
    }

    function addItem(row) {
      const items = row.querySelectorAll('.plant');
      for (let item of items) {
        if (!item.classList.contains('active')) {
          item.classList.add('active');
          break;
        }
      }
    }

    function removeItem(row) {
      const items = [...row.querySelectorAll('.plant')].reverse();
      for (let item of items) {
        if (item.classList.contains('active')) {
          item.classList.remove('active');
          break;
        }
      }
    }

    function addRow() {
      if (rows.length < MAX_ROWS) {
        createRow();
      }
    }

    function removeRowHandler() {
      removeRow();
    }

    window.onload = () => {
      for (let i = 0; i < MAX_ROWS; i++) {
        createRow();
      }
    };

    addRowBtn.addEventListener('click', addRow);
    removeRowBtn.addEventListener('click', removeRowHandler);
  </script>

</body>

</html>
