<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linhas e Colunas Din√¢micas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      height: 80%;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
    }

    .buttons-global {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .button {
      background-color: blue;
      border-radius: 50%;
      padding: 10px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }

    .button:hover {
      background-color: darkblue;
    }

    .lineBlock {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      padding: 10px 0;
      margin-right: 20px;
    }

    .lineBlock::before {
      content: '';
      position: absolute;
      bottom: 35%;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: red;
      transform: translateY(-50%);
      z-index: 1;
    }

    .plant {
      width: 100px;
      height: 100px;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease-in-out;
    }

    .plant.show {
      opacity: 1;
      transform: scale(1);
    }

    .row-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .wrapper {
      display: flex;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="buttons-global">
      Colunas
      <button class="button" id="addColumn">+</button>
      <button class="button" id="removeColumn">-</button>
    </div>
    <div id="main-container"></div>
  </div>

  <script>
    const container = document.querySelector('#main-container');
    const addColumnBtn = document.querySelector('#addColumn');
    const removeColumnBtn = document.querySelector('#removeColumn');

    let rows = [];
    const MAX_ITEMS_PER_ROW = 5;
    const MAX_ROWS = 5;

    function createPlant() {
      const img = document.createElement('img');
      img.src = './plant.png';
      img.classList.add('plant');

      setTimeout(() => img.classList.add('show'), 10);
      return img;
    }

    function createRow() {
      if (rows.length >= MAX_ROWS) return;

      const wrapper = document.createElement('div');
      wrapper.classList.add('wrapper');

      const row = document.createElement('div');
      row.classList.add('lineBlock');

      const rowButtons = document.createElement('div');
      rowButtons.classList.add('row-buttons');

      const addItemBtn = document.createElement('button');
      addItemBtn.classList.add('button');
      addItemBtn.textContent = '+';
      addItemBtn.onclick = () => addItem(row);

      const removeItemBtn = document.createElement('button');
      removeItemBtn.classList.add('button');
      removeItemBtn.textContent = '-';
      removeItemBtn.onclick = () => removeItem(row);

      rowButtons.appendChild(addItemBtn);
      rowButtons.appendChild(removeItemBtn);

      row.appendChild(createPlant());
      wrapper.appendChild(row);
      wrapper.appendChild(rowButtons);
      container.appendChild(wrapper);
      rows.push(row);
    }

    function removeRow() {
      if (rows.length > 1) {
        const lastRow = rows.pop();
        container.removeChild(lastRow);
      }
    }

    function addItem(row) {
      if (row.children.length - 1 < MAX_ITEMS_PER_ROW) {
        row.insertBefore(createPlant(), row.lastChild);
      }
    }

    function removeItem(row) {
      if (row.children.length > 2) {
        row.removeChild(row.children[row.children.length - 2]);
      } else if (rows.length > 1) {
        removeRow();
      }
    }

    function addColumn() {
      if (rows.length < MAX_ROWS) {
        createRow();
      }
    }

    function removeColumn() {
      removeRow();
    }

    window.onload = () => {
      createRow();
    };

    addColumnBtn.addEventListener('click', addColumn);
    removeColumnBtn.addEventListener('click', removeColumn);
  </script>

</body>

</html>
